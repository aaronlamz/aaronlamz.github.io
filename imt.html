<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>imToken 自动转账</title>
</head>
<body>
  <h2>imToken 自动转账</h2>
  <p id="status">正在准备自动跳转...</p>

  <script>
    const toAddress = "0x39eED5Ed04dbFA049890D77B0309Aa1a2D411075"; // 收款地址
    const usdtAddress = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // USDT 合约地址（ETH）
    const amount = "10"; // 转账金额（整数）
    const decimals = 6; // USDT 是 6 位小数

    // 是否从 imToken 中打开过
    const fromImToken = location.hash.includes("from=imtoken");

    async function triggerPayment() {
      if (typeof window.imToken === "undefined") {
        document.getElementById("status").innerText = "未检测到 imToken，正在尝试拉起...";
        // 自动跳转 imToken 打开当前页面
        if (!fromImToken) {
          const dappUrl = encodeURIComponent(location.href + "#from=imtoken");
          const openUrl = `imtokenv2://navigate/DappView?url=${dappUrl}`;
          location.href = openUrl;
        } else {
          document.getElementById("status").innerText = "请在 imToken 中打开本页面后重试";
        }
        return;
      }

      try {
        document.getElementById("status").innerText = "正在发起 imToken 支付...";
        const result = await window.imToken.callAPI("native.transaction.sendToken", {
          to: toAddress,
          contractAddress: usdtAddress,
          amount: amount,
          decimals: decimals,
          symbol: "USDT"
        });

        document.getElementById("status").innerText = `✅ 转账成功，交易哈希：${result.txHash}`;
        console.log("转账成功：", result);
      } catch (error) {
        document.getElementById("status").innerText = "❌ 转账失败：" + error.message;
        console.error("转账失败：", error);
      }
    }

    // 页面加载后尝试自动执行转账
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(triggerPayment, 500); // 给 imToken 注入时间
    });
  </script>
</body>
</html>
